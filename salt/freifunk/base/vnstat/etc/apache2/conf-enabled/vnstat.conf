#
# vnStat is a network traffic monitor
#

Alias /vnstat /var/www_vnstat

<Directory /var/www_vnstat/>
	AddHandler cgi-script .cgi
	Options -Indexes +ExecCGI +MultiViews +FollowSymLinks +Includes
	Require all granted

	include /etc/apache2/conf-enabled/vnstat_access.incl
</Directory>
