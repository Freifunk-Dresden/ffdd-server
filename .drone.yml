---
kind: pipeline
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: docker:ffdd-debian9
  image: debian:9
  commands:
    - echo 'deb http://deb.debian.org/debian unstable main' >> /etc/apt/sources.list
    - cd .ci
    - cp limit-unstable /etc/apt/preferences.d/limit-unstable
    - bash install_deps.sh
    - bash build_uci.sh

