---
kind: pipeline
name: deploy

platform:
  os: linux
  arch: amd64

steps:
- name: ffdd-debian9-staging
  image: drillster/drone-rsync
  settings:
    hosts:
      from_secret: HOST
    port:
      from_secret: PORT
    key:
      from_secret: SSH_PRIVATE_KEY
    user:
      from_secret: USER
    source: .ci/build/*
    target: /home/deploy-server/html/packages/debian9/
    recursive: false
    delete: false

- name: ffdd-debian10-staging
  image: debian:11
  environment:
    HOST:
      from_secret: HOST
    PORT:
      from_secret: PORT
    RPATH:
      from_secret: RPTAH
    SSH_PRIVATE_KEY:
      from_secret: SSH_PRIVATE_KEY
    USER:
      from_secret: USER
  commands:
    - apt-get update -y && apt-get install -y openssh-client rsync
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh ; chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - ssh-keyscan -p "$PORT" "$HOST" >> ~/.ssh/known_hosts
    - rsync -avz -e "ssh -p $PORT" .ci/build/* "$USER"@"$HOST":"$RPATH"/debian10/

