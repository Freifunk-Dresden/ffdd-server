staging:
  variables:
    ENVIRONMENT: staging
  stage: deploy
  only:
    - master
  dependencies:
    - build
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - mkdir -p ~/.ssh ; chmod 700 ~/.ssh
    - eval $(ssh-agent -s)
    - echo "$SSH_KEY" | tr -d '\r' | ssh-add -
  script:
    - rsync -av --numeric-ids .ci/build/* -e ssh -p22 $USER@$HOST:$RPATH
