stages:
- init
- build
- test
- deploy


docker:ffdd-debian9:
  except:
    - schedules
  image: debian:9
  stage: build
  script:
    - cd .ci
    - bash install_deps.sh
    - bash build_uci.sh
    - bash build_bmxd.sh
    - ls -lah
  artifacts:
    paths:
      - .ci/build/*.deb
  tags:
    - docker2

